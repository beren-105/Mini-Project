<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <title>Piano</title>
</head>
<body>
    <!-- 설명 -->
    <section class="main title">
        <h1 class="title-name">PIANO</h1>
        <p>웹에서 간단한 피아노를 칠 수 있는 사이트입니다.</p>
        <p>키보드로 계이름 아래에 있는 문자를 치거나, 마우스로 클릭해 연주할 수 있습니다.</p>
        <p>
            '자유연주'에서는 말 그대로 아무런 제한없이 원하는 곡을 마음껏 연주할 수 있습니다.
            반면 '악보연주'는 주어진 악보대로 연주할 시 점수가 올라가고, 틀릴 시 점수가 하락합니다. 고득점을 노려보세요.
        </p>
        <h4>그럼 자유롭게 연주를 만끽해보세요!</h4>
    </section>

    <!-- 연주방법 전환 -->
    <section class="main sheet">
        <button class="btn">자유연주</button>
        <button class="btn">악보연주</button>
        <div class="sheet-music">
            <div class="score">
                <button class="btn">RESET</button>
                <span class="score-title">score: 100</span>
            </div>
            <div class="music">
                <h3 class="music-title">음악이름</h3>
                <img src="./img/little-star-1.jpg" alt="악보">
                <div class="music-start">
                    <div class="syllableNames">
                        <span>도</span>
                        <span>솔</span>
                        <span>솔</span>
                        <span>도</span>
                        <span>솔</span>
                        <span>솔</span>
                        <span>솔</span>
                    </div>
                    <div class="syllableNames">
                        <span>도</span>
                        <span>솔</span>
                        <span>솔</span>
                        <span>도</span>
                        <span>솔</span>
                        <span>솔</span>
                        <span>솔</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 키보드 -->
    <section class="main piano" data-id="111">

        <div class="keys">
        </div>

        <div class="sharp">
        </div>

    </section>

    <script type="module" src="./script/script.js"></script>
    <script type="module" src="./script/pianoItems.js"></script>
    <script type="module" src="./script/sheet.js"></script>
</body>
</html>
