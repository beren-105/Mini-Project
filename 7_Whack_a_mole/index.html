<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Whack a mole</title>
</head>
<body>
    <section>
        <h1>두더지 잡기</h1>
        <div class="title">
            <h3>점수: <span class="score"></span></h3>
            <h3>남은 시간: <span class="time"></span></h3>
        </div>
        <button>Start</button>
        <div class="grid">
        </div>
        
        <div class="win hidden">
            <div>
                <h1>축하합니다, 이겼습니다!</h1>
                <button class="reset">다시하기</button>
            </div>
        </div>
        <div class="lose hidden">
            <div>
                <h1>아쉽네요, 졌습니다.</h1>
                <button class="reset">다시하기</button>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
