<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Carousel</title>
</head>
<body>
    <section class="content">
        <h1 class="title">Auto Carousel</h1>
        <div class="carousel">
            <div class="btn">
                <button class="prev-btn">&lt;</button>
                <button class="next-btn">&gt;</button>
            </div>
            <div class="slide">
                <div class="imgs">
                    <img class="img" src="https://images.unsplash.com/photo-1678727467590-b6fe488997a7?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=664&q=80" alt="img1">
                    <img class="img" src="https://plus.unsplash.com/premium_photo-1677170014118-38e4ef0e36c6?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80" alt="img2">
                    <img class="img" src="https://images.unsplash.com/photo-1678233599107-174f9c012ae1?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80" alt="img3">
                    <img class="img" src="https://images.unsplash.com/photo-1678797276875-c362a7ed7632?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80" alt="img4">
                    <img class="img" src="https://images.unsplash.com/photo-1679057657936-13c5ced340e2?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80" alt="img5">
                    <img class="img" src="https://images.unsplash.com/photo-1678653300204-75de70535454?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80" alt="img6">
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
